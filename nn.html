<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link rel="icon" href="https://joininourcomunitycj.github.io/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
        }

        .login-container {
            background: #1b1a1a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #e6dede;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #b11983;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #cf0c26;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #007bff;
            text-align: center;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form" action="#" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <a href="restaurar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <a href="https://forms.gle/1Sb7iVZuVoLYpBMaA" class="forgot-password">Registrarse</a>
        </form>
    </div>
    <script>
    const users = [
    { email: 'jersoncasallas12@gmail.com', password: '123456789' },
    { email: 'jersoncasallas1@gmail.com', password: '123456789' },
    { email: 'the1%@gmail.com', password: '12345678' }
];

document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    let userFound = false;

    // Buscar el usuario que coincida con el correo y la contraseña ingresados
    for (let i = 0; i < users.length; i++) {
        if (users[i].email === email && users[i].password === password) {
            userFound = true;
            break;
        }
    }

    if (userFound) {
        // Si el usuario es encontrado, marca el inicio de sesión como exitoso
        localStorage.setItem('loggedIn', 'true'); // Guardamos en localStorage
        localStorage.setItem('loginTime', Date.now()); // Guardamos el tiempo del inicio de sesión
        alert('Inicio de sesión exitoso. ¡Bienvenido!');
        window.location.href = 'index.html'; // Redirige a la página
    } else {
        alert('Credenciales incorrectas. Inténtalo de nuevo.');
    }
});

</script>  
</body>
</html>
